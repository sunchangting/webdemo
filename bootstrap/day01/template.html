<!DOCTYPE html>
<!--语言是中文简体-->
<html lang="zh-cn">
<head>
    <!--指定当前页面的字符编码-->
    <meta charset="utf-8">
    <!--指定当前浏览器 如果是IE浏览器的时候 用最新的渲染引擎来渲染  edge ie的新版本-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--指定viewport 响应移动端  必须设置viewport  设置才标准格式  -->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!--标题-->
    <title>基本模版</title>
    <!-- 引用bootstrap核心css文件 -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- 如果你需要在IE低版本浏览器 需要两个插件 -->
    <!--
        1.html5shiv  html5标签兼容
        2.respond   不支持media query 的时候   兼容
    -->
    <!-- 注意：respond.js  必须在http形式下访问的时候才生效 -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="../lib/respond/respond.js"></script>
    <![endif]-->
</head>
<body>
<!--TODO 很多demo没有展示，比如栅格.div>.row>.col等等 -->
<div class="container">
    <h3>样式按钮</h3>
    <button class="btn btn-default">btn按钮</button>
    <input class="btn" type="button" value="input button"/>
    <a href="#" class="btn btn-default">link标签</a>
    <h3>按钮常规颜色</h3>
    <a href="#" class="btn btn-danger">红色危险色</a>
    <a href="#" class="btn btn-warning">警告色</a>
    <a href="#" class="btn btn-success">成功色</a>
    <a href="#" class="btn btn-info">提示色</a>
    <a href="#" class="btn btn-primary">基础色</a>
    <h3>按钮常用大小</h3>
    <a href="#" class="btn btn-primary btn-lg">大按钮</a>
    <a href="#" class="btn btn-primary">默认大小</a>
    <a href="#" class="btn btn-primary btn-sm">小按钮</a>
    <a href="#" class="btn btn-primary btn-xs">超小按钮</a>
    <a href="#" class="btn btn-primary btn-block">块级按钮</a>
    <h1>全局css样式图片</h1>
    <h3>图片样式重置</h3>
    <img src="../../images/stars/李一桐01.jpg" class="img-fluid"/>
    <h3>缩略图（有个内边距和边框）</h3>
    <img src="../../images/stars/李一桐01.jpg" class="img-thumbnail"/>


</div>

<!--引入jQuery,bootstrap依赖jQuery -->
<script src="js/jquery-3.5.1.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
</body>
</html>
