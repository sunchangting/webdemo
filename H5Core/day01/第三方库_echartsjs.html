<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echarts.js</title>
    <style>
        body {
            text-align: center;
        }

        canvas, svg {
            background: #dddddd;
        }
    </style>
</head>
<body>
<h1>使用百度的echarts.js创建圆形和矩形</h1>
<div id="box" style="width: 600px;height: 400px;"></div>
<script src="jquery-3.5.1.js"></script>
<script src="echarts.min.js"></script>
<script>
    //获取后台数据写法
    $.get("第三方库_echartsjs_php.php",function (data) {
        console.log(JSON.stringify(data));
    })
    // todo:option模板可以去百度上直接拷贝
    var option = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [1900, 932, 901, 934, 1290, 1330, 1320],
            type: 'line'
        }]
    };
//    初始化实例
    var mychart=echarts.init(box);
//    3.使用配置参数显示图片
    mychart.setOption(option);

</script>
</body>
</html>
