<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5新标签</title>
</head>
<body>
<h3>输入框类型：</h3>
<div>email:<input type="email">
</div>
<div>url:<input type="url">
</div>
<div>number:<input type="number">
</div>
<div>tel:<input type="tel">
</div>
<div>search:<input type="search">
</div>
<div>range:<input type="range">
</div>
<div>color:<input type="color">
</div>
<div>date:<input type="date">
</div>
<div>month:<input type="month">
</div>
<div>week:<input type="week">
</div>
<div><h3>datalist标签示例：</h3>
    <datalist id="list3">
        <option>青椒肉丝</option>
        <option>蛋炒饭</option>
        <option>红烧鱼</option>
        <option>排骨汤</option>
    </datalist>
    <input type="text" list="list3">
</div>
</body>
</html>
